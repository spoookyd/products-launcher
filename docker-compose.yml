services:
  nats-server:
    image: nats:latest
    ports:
      - 8222:8222

  client-gateway:
    build: ./client-gateway
    ports:
      - ${CLIENT_GATEWAY_PORT}:3000
    volumes:
      - ./client-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3000
      - NATS_SERVERS=nats://nats-server:4222

  products-ms:
    build: ./products-ms
    volumes:
      - ./products-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3001
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=file:./dev.db

  orders-ms:
    depends_on:
      - orders-db
    build: ./orders-ms
    volumes:
      - ./orders-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3002
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=postgresql://postgres:${RES_PASSWORD}@orders-db:5432/mydb?schema=public

  orders-db:
    container_name: postgres
    image: postgres:16.8-alpine3.20
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: ${RES_PASSWORD}
    volumes:
      - ./orders-ms/postgres:/var/lib/postgresql/data

  payments-ms:
    build: ./payments-ms
    volumes:
      - ./payments-ms/src:/usr/src/app/src
    command: npm run start:dev
    ports:
      - ${PAYMENTS_PORT}:${PAYMENTS_PORT}
    environment:
      - PORT=${PAYMENTS_PORT}
      - NATS_SERVERS=nats://nats-server:4222
      - STRIPE_SECRET=${STRIPE_SECRET}
      - ENDPOINT_SECRET=${ENDPOINT_SECRET}
      - SUCCESS_URL=${SUCCESS_URL}
      - CANCEL_URL=${CANCEL_URL}

  auth-ms:
    depends_on:
      - auth-db
    build: ./auth-ms
    volumes:
      - ./auth-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=postgresql://postgres:arieldelg@auth-db:5432/auth?schema=public
      - JWT_SECRET=${JWT_SECRET}

  auth-db:
    container_name: auth-postgres
    image: postgres:16.8-alpine3.20
    restart: always
    ports:
      - 5434:5432
    environment:
      POSTGRES_PASSWORD: arieldelg
    volumes:
      - ./auth-ms/postgres:/var/lib/postgresql/data
